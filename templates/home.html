<html lang="ja">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta charset="utf-8">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'reset.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <script type="text/javascript"  src="{% static 'jquery-2.1.3.min.js' %}"></script>

    <title>home</title>
</head>

<body>
<div class="container">

    <h1>管理ツール</h1>

    {% if user.is_authenticated %}
    <ul>
        <li><h2>ユーザ名： {{ user.get_username }}</h2></li>
        <li><h2>メールアドレス： {{ user.email }}</h2></li>
        <li><h2>セッション開始時刻: {{ user.last_login }}</h2></li>
        <li><a href="{% url 'account_logout' %}"><h2>ログアウト</h2></a></li>
    </ul>


    <ul>
        <li>
        <a href="{% url 'goodidea:list_all' %}"><h1>Good Idea</h1></a>
        </li>
    </ul>

    {% else %}
        <p><a href="/accounts/login/"><h1>ログイン画面へ</h1></a></p>
    {% endif %}

</div>
</body>
  
</html>
