<html lang="ja">

<head>

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'reset.css' %}">

</head>

<body>

    <h2>

    <ul>
        <li>
        <a href="{% url 'goodidea:list_all' %}"><p>Good idea</p></a>
        </li>
    </ul>

    {% endif %}

</html>
